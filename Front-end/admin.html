  <!-- add food modal -->
  <div class="modalbg">
    <div class="addModal">
      <form method="POST" enctype="multipart/form-data" id="myForm">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" class="form-control" name="name" id="addFoodName">
        </div>
        <div class="form-group">
          <label>Price:</label>
          <input type="text" class="form-control" name="price" id="addFoodPrice">
        </div>
        <div class="form-group">
          <label>Image:</label>
          <input type="file" class="form-control" name="image" id="addFoodImage">
        </div>
        <p id="errorPost"></p>
        <button id="save" type="submit" class="close">Save</button>
        <button id="cancel" type="button">Cancel</button>
      </form>
    </div>
  </div>
